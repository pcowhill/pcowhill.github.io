<html></html>
  <head>
    <title>Initiative Tracker</title>

    <!-- For Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <!-- Other Stuff -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    [<a href="../index.html">Home</a>]
    
    <div style="text-align: center">

      <h1>Initiative Tracker v1.0</h1>

      <div id="modal" class="modal">
        <div class="modal-content">
          <h1 id="modalPrompt">Enter Input:</h1>
          <input type="text" id="modalInput" class="modalInput" onfocus="this.select()" autofocus>
          <button id="modalSubmit" class="prompt">Submit</button>
        </div>
      </div>

      <div id="confirm" class="confirm">
        <div class="confirm-content">
          <h1 id="confirmPrompt">Are you sure?</h1>
          <button id="confirmApprove" class="prompt">Yes</button>
          <button id="confirmDeny" class="prompt">No</button>
        </div>
      </div>

      <div id="mainMenu">
        <button class="primary" id="newEncounter">New Encounter</button>
      </div>

      <div id="encounterMenu">
        <h2 id="encounterTitle"></h2>
        <h3 id="encounterSubtitle"></h3>
        <button class="secondary" id="Bloop">Bloop</button>
        <button class="secondary" id="Cyril">Cyril</button>
        <button class="secondary" id="Nahala">Nahala</button>
        <button class="secondary" id="T'avi">T'avi</button>
        <button class="secondary" id="Toross">Toross</button>
        <button class="secondary" id="other">Other</button>
        <div class="preEncounterList" id="preEncounterList"></div>
        <button class="secondary" id="startEncounter">Start Encounter!</button>
        <div id="encounterList"></div>
        <button class="secondary" id="endEncounter">End Encounter</button>
      </div>

    </div>
    <script type="module" src="sketch.js"></script>
  </body>
</html>
