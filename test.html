<html>
  <head>
    <title>3D Cube</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas></br></br>
    <button id="bup" onmousedown="rotateTheta();draw();">Up</button>
    <button id="bdown" onclick="rotateTheta2();draw();">Down</button>
    <button id="bright" onclick="rotateLeft();draw();">Left</button>
    <button id="bleft" onclick="rotateRight();draw();">Right</button>
    <button id="bccw" onclick="rotatePhi2();draw();">CounterClockwise</button>
    <button id="bcw" onclick="rotatePhi();draw();">Clockwise</button>
    <script src="sketch.js"></script>
  </body>
</html>
