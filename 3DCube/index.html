<html>
  <head>
    <title>3D Cube</title>
  </head>
  <body>
    [<a href="../index.html">Home</a>]
    <h1>3D Cube</h1>
    <canvas id="myCanvas" width="400" height="400"></canvas></br></br>
    <button id="bup" onmousedown="rotateTheta();draw();">Up</button>
    <button id="bdown" onmousedown="rotateTheta2();draw();">Down</button>
    <button id="bright" onmousedown="rotateLeft();draw();">Left</button>
    <button id="bleft" onmousedown="rotateRight();draw();">Right</button>
    <button id="bccw" onmousedown="rotatePhi2();draw();">CounterClockwise</button>
    <button id="bcw" onmousedown="rotatePhi();draw();">Clockwise</button>
    <script src="sketch.js"></script>
  </body>
</html>
